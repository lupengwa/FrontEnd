
<button mat-button (click)='postWeeklyDuty()'>Click me!</button>
  <form class="email-form">
    <table>
      <tr>
        <td>
          <mat-form-field class="email-full-width">
            <input matInput placeholder="Programe Leader" aria-label="Assignee"  [formControl]="programLeaderControl" [matAutocomplete]="programAuto">
              <mat-autocomplete #programAuto="matAutocomplete" (optionSelected)='assignValue($event.option.value, this.weekDuty.programLeader)'  [displayWith]="displayFn">
                <mat-option *ngFor="let option of programfilteredOptions | async" [value]="option">
                  {{option.name}}
                </mat-option>
              </mat-autocomplete>
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="email-full-width">
            <input matInput type="text" placeholder="Worship Leader" aria-label="Assignee" matInput [formControl]="worshipLeaderControl" [matAutocomplete]="worshipAuto">
            <mat-autocomplete #worshipAuto="matAutocomplete" (optionSelected)='assignValue($event.option.value, weekDuty.worshipLeader)'  [displayWith]="displayFn">
              <mat-option *ngFor="let option of worhipFilteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="email-full-width">
            <input matInput type="text" placeholder="Pianist" aria-label="Assignee" matInput [formControl]="pianistControl" [matAutocomplete]="pianistAuto">
            <mat-autocomplete #pianistAuto="matAutocomplete"  (optionSelected)='assignValue($event.option.value, weekDuty.pianist)'  [displayWith]="displayFn">
              <mat-option *ngFor="let option of pianistFilteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="email-full-width">
            <input matInput type="text" placeholder="Dinner" aria-label="Assignee" matInput [formControl]="dinnerControl" [matAutocomplete]="dinnerAuto">
            <mat-autocomplete #dinnerAuto="matAutocomplete" (optionSelected)='assignValue($event.option.value, weekDuty.chef)' [displayWith]="displayFn">
              <mat-option *ngFor="let option of dinnerfilteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="email-full-width">
            <input matInput type="text" placeholder="Cleaning No.1" aria-label="Assignee" matInput [formControl]="cleanOneControl" [matAutocomplete]="cleanOneAuto">
            <mat-autocomplete #cleanOneAuto="matAutocomplete" (optionSelected)='assignValue($event.option.value, weekDuty.cleaning1)' [displayWith]="displayFn">
              <mat-option *ngFor="let option of cleanOneFilteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="email-full-width">
            <input matInput type="text" placeholder="Cleaning No.2" aria-label="Assignee" matInput [formControl]="cleanTwoControl" [matAutocomplete]="cleanTwoAuto">
            <mat-autocomplete #cleanTwoAuto="matAutocomplete" (optionSelected)='assignValue($event.option.value, weekDuty.cleaning2)' [displayWith]="displayFn">
              <mat-option *ngFor="let option of cleanTwoFilteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </td>
      </tr>
    </table>
</form>
